<!DOCTYPE html>
<html>
   <head>
      <title>腾讯视频JS-API</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
      
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
      <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
      
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      
   </head>
   <body>
      
      <div class="container">
      
      <h4> 点击按钮刷新动态码 </h4>
      <input type="text" class="input input-text" id="dynamiccode"> 
      <button type="button" class="btn btn-info" onclick="refreshCode()">刷新</button>
      <h4> 手机号码 </h4>
      <input type="text" class="input input-text" id="phonenum" placeholder="请输入手机号码" >
      <h4> 点击下面按钮发送短信 </h4>      
      <button type="button" class="btn btn-primary" onclick="sendMsg()">发送短信</button>

      </div>
      
      <script>
      function sendMsg()
      {
         var numStr=document.getElementById('phonenum').value;
         window.location.href="sms://"+numStr;
      }
      
      function refreshCode()
      {
         if (document.getElementById('dynamiccode')) {
            alert(document.getElementById('dynamiccode').value);
         } else {
            alert(0);
         }
         
      }
      
      </script>
      
   </body>
   
</html>
